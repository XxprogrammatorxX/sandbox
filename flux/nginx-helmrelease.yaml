apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sandbox
  namespace: default
spec:
  interval: 10m
  chart:
    spec:
      chart: ./flux/nginx-chart
      version: 0.1.0
      sourceRef:
        kind: GitRepository
        name: sandbox
        namespace: default
      interval: 10m
  values:
    replicaCount: 5
